version: "3.0"


services:

  provtranslator:
    env_file: env_file.env
    image: docker-service-translator.temurin
    restart: always
    ports:
      - "8080:8080"
    links:
      - redis:redis
    environment:
      - CATALINA_OPTS=-DPSERVICE_REDIS_HOST=redis -DPSERVICE_REDIS_PORT=6379 -DPSERVICE_STORAGE=fs
    volumes:
      - $FILE_HOME:/home/pservice
    depends_on:
      - redis


  redis:
    env_file: env_file.env
    image: redis
    restart: always
    expose:
      - 6379
    volumes:
      - $REDIS_HOME:/data
    command: [redis-server, '--appendonly yes']
